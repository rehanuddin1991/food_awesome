<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Awesome</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <div class="w-[100%] bg-[darkcyan] text-[white] ">
        <div class="w-[98%] mx-auto ">
            <!-- header section start  --> 
            <header class="shadow-lg rounded-md">

                
                <div class="navbar ">
                    <div class="navbar-start">
                      <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden md:hidden sm:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        <ul
                          tabindex="0"
                          class="menu menu-sm dropdown-content bg-green-600 rounded-md z-[1] mt-3 w-[550%]   p-2 shadow">
                          <li><a class="hover:text-black font-semibold">Potato</a></li>                           
                          <li><a class="hover:text-black font-semibold">Soup</a></li>
                          <li><a class="hover:text-black font-semibold">Chicken</a></li>
                          <li><a class="hover:text-black font-semibold">Beef</a></li>
                          <li><a class="hover:text-black font-semibold">All</a></li>
                        </ul>
                      </div>
                      
                      <a class="btn btn-ghost text-xl font-semibold"> Food Awesome</a>
                    </div>
                    <div class="navbar-end hidden lg:flex  sm:flex md:flex ">
                      <ul class="menu menu-horizontal ">
                        <li><button onclick="loadData('potato')" class="bg-[indigo] hover:bg-[lightseagreen]">Potato</button></li> &nbsp;                        
                        <li><button onclick="loadData('soup')"  class="bg-[lightcoral] hover:bg-[indigo]">Soup</button></li>&nbsp;                          
                        <li><button onclick="loadData('chicken')"  class="bg-[lightcoral] hover:bg-[indigo]">Chicken</button></li>   &nbsp;                       
                        <li><button onclick="loadData('beef')"  class="bg-[lightcoral] hover:bg-[indigo]">Beef</button></li>    &nbsp;                      
                        <li><button onclick="loadData('all')"  class="bg-[lightcoral] hover:bg-[indigo]">All</button></li>                         
                         
                      </ul>
                    </div>
                     
                  </div>
                
                 
            </header>

            <!-- header section end  --> 
             <main>
                <!-- mealcard section start  --> 
                <section id="mealContainer" class=" mt-6 grid grid-cols-1 gap-1 lg:grid-cols-4 sm:grid-cols-2 md:grid-cols-3">

                </section>
                <!-- mealcard section end  --> 
             </main>
        </div>

     </div>
     <script src="index.js"></script>
    
</body>
</html>
